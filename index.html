<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-11">Welcome to my <span class="text-green-600 font-medium">Baper Bank</span>
        </h1>
    </header>
    <section class="bg-green-600 w-3/4 mx-auto p-8 mt-6">
        <h3 class="text-2xl mb-6 border-rose-800">Login Here</h3>
        <div>
            <input id="user-email" class="block rounded w-3/4 mb-2 px-3" type="text" placeholder="Enter your Email">
            <input id="user-password" class="block rounded w-3/4 mb-2 px-3" type="text"
                placeholder="Enter your Password">

            <button id="submit-btn" class="bg-cyan-500  px-7 py-2 mt-3 rounded text-white font-medium">Submit</button>
        </div>

    </section>

    <script src="js/bank.js"></script>
</body>

</html>
